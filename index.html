<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Mandala AR</title>
  
  <!-- A-Frame -->
  <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
  <!-- AR.js -->
  <script src="https://cdn.rawgit.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
</head>
<body style="margin: 0; overflow: hidden;">
  <a-scene embedded arjs>
    
    <!-- Marker AR -->
    <a-marker type="pattern" url="uwe.patt">
      <!-- Immagine sospesa sopra il marker -->
      <a-plane src="uwe.jpg"
               height="1" width="1"
               position="0 0 0">
      </a-plane>
    </a-marker>

    <!-- Camera -->
    <a-entity camera></a-entity>
    
  </a-scene>
</body>
</html>
